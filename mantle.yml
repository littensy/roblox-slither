state:
  remote:
    region: us-west-1
    bucket: slither-mantle-state
    key: slither

environments:
  - label: canary
    targetNamePrefix: environmentLabel
    targetAccess: public
    targetOverrides:
      icon: assets/marketing/game_icon_canary.png
      thumbnails: [assets/marketing/game_thumbnail_canary.png]
      places:
        start:
          configuration:
            name: 🚧 Slither DEV
            description: |
              A casual game with a soothing pastel color palette 🎨.
              This is a development build of Slither. Your feedback is appreciated ❤️

              🚧  Proceed with caution: You may encounter bugs, resets, and instability.

              🔥  Take a look at upcoming features before they're shipped to production.

              🤝  Send your feedback to the group wall or the linked socials!
            maxPlayerCount: 50
  - label: production
    branches: [main]
    targetAccess: public

target:
  experience:
    icon: assets/marketing/game_icon.png
    thumbnails: [assets/marketing/game_thumbnail.png]
    socialLinks:
      - title: Community
        url: https://discord.gg/tyjBaP44sK
    configuration:
      playableDevices: [computer, console, phone, tablet]
      privateServers:
        price: 10
      enableStudioAccessToApis: true
      avatarType: playerChoice
      avatarAnimationType: playerChoice
    places:
      start:
        file: place.rbxlx
        configuration:
          name: 🐍 Slither
          description: |
            A casual game with a soothing pastel color palette 🎨.
            Eat candy orbs to progress and raise your score. If you bump into someone's tail, you're out!

            🐍  Eliminate opponents by cutting them off with your tail!

            🏆  Compete against other players for the highest score!

            💎  Have Premium? All in-game money earned comes with a 20% bonus!
          maxPlayerCount: 25
    assets:
      - assets/sounds/*
    products:
