name: Release Canary

on:
  release:
    types: [prereleased]
  workflow_dispatch:
    inputs:
      environment:
        description: The environment to deploy to (canary, production)
        required: true
        default: canary

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: canary

    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
      - uses: ok-nick/setup-aftman@v0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: yarn build --verbose

      - name: Build project
        run: rojo build --output place.rbxlx

      - name: Upload place artifact
        uses: actions/upload-artifact@v3
        with:
          name: place
          path: place.rbxlx

  deploy:
    runs-on: ubuntu-latest
    environment: canary
    needs: build

    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
      - uses: ok-nick/setup-aftman@v0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download place artifact
        uses: actions/download-artifact@v3
        with:
          name: place
          path: ./

      - name: Deploy project
        run: mantle deploy --allow-purchases --environment ${{ github.event.inputs.environment }}
        env:
          ROBLOSECURITY: ${{ secrets.ROBLOSECURITY }}
          MANTLE_AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          MANTLE_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
