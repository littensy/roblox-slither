name: Release

on:
  release:
    types: [released]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - uses: ok-nick/setup-aftman@v0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile
        run: yarn build --verbose

      - name: Build project
        run: rojo build --output place.rbxlx

      - name: Upload place artifact
        uses: actions/upload-artifact@v3
        with:
          name: place
          path: place.rbxlx

      - name: Deploy to Roblox
        run: rojo upload --api_key "$CLOUD_DEPLOY_KEY" --universe_id "$UNIVERSE_ID" --asset_id "$PLACE_ID" -v
        env:
          CLOUD_DEPLOY_KEY: ${{ secrets.CLOUD_DEPLOY_KEY }}
          UNIVERSE_ID: 4902171678
          PLACE_ID: 14162747150
